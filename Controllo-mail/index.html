<!DOCTYPE html>
<html lang="it" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Controllo Mail</title>
</head>
<body>
    
    <div class="container">

        <div class="row mt-5">
            <div class="card text-center p-0">
                <div class="card-header p-4">
                  <h1>CONTROLLA SE SEI REGISTRATO</h1>
                </div>
                <div class="card-body p-5">

                    <label for="access" class="me-4 fs-2 pt-1 align-bottom">Indica la tua Mail</label>
                    <input id="access" type="email">
                    <button type="button" class="btn btn-light mx-3">Controlla</button>
                
                    <div id="result" class="mt-3"></div>
                </div>
                
              </div>
            
            
        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
